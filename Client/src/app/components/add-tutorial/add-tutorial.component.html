<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Create a New Tutorial</h4>
        </div>
        <div class="card-body">
         
          <div *ngIf="!submitted">
            <div class="form-group mb-4">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="tutorial.title"
                name="title"
                placeholder="Enter tutorial title"
              />
            </div>

            <div class="form-group mb-4">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                required
                [(ngModel)]="tutorial.description"
                name="description"
                rows="4"
                placeholder="Enter tutorial description"
              ></textarea>
            </div>

            <button (click)="saveTutorial()" class="btn btn-primary w-100">
              <i class="fas fa-save"></i> Submit
            </button>
          </div>


          <div *ngIf="submitted" class="text-center">
            <h4 class="text-success my-4">
              <i class="fas fa-check-circle"></i> Tutorial was submitted successfully!
            </h4>
            <button class="btn btn-success" (click)="newTutorial()">
              <i class="fas fa-plus-circle"></i> Add Another Tutorial
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
